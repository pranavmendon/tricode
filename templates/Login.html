<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css" >
</head>
<body>
<div class="wrapper">
<form method="POST">
<h1>Login</h1>
<div class="input-box">
<input type="text" placeholder="Username" id="username" name="username" required></div>
<div class="input-box">
<input type="Password" placeholder="Password" id="password" name="password" required></div>
<div class="remember-forgot">
<button type="submit" class="btn">submit</button></div>
<div class="register-link"><p>Don't have an account?<a href="{{ url_for('register') }}"> Register</a></p>
</div>
</form>
</div>
</body>
</html>
