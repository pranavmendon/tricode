<!DOCTYPE html>
<html>
<head>
	<title>Login Form in html and css</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
<form>
<h1>Login</h1>
<div class="input-box">
<input type="text" placeholder="Username" required></div>
<div class="input-box">
<input type="Password" placeholder="Password" required></div>
<div class="remember-forgot">
<label><input type="checkbox">Remember me</label><a href="#">Forgot password?</a></div><br>
<button type="submit" class="btn">Login</button>
<div class="register-link"><p>Don't have an account?<a href="#"> Register</a></p>
</div>
</form>
</div>
</body>
</html>
